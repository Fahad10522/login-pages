<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="download.png" type="image/x-icon">

<style>
  body{
      background-color: whitesmoke;
  }

<body>
   
   <center>

    <h1 style="font-family: Arial, Helvetica, sans-serif;">Registration page</h1>
    <form action="">
      <label for="First name">Enter your first name</label>
      <input type="username" name="first name"><br>
      <br>
      <label for="last name">Enter your last name</label>
      <input type="username" name="Last name name"><br>
      <br>
      <label for="mail">Enter your email or phone number</label>
      <input type="mail" name="mail"><br>
      <br>
      <label for="birthday"> Enter your Birthdate</label><br>
      <input type="date" id="birthday" name="birthday"><br>
      <br>
      <label for="gender">Choose your gender</label><br>
      <input type="radio" name="gender" id="Male" value="Male"> 
      <label for="Male">Male</label>
      <input type="radio" name="gender" id="Female" value="Female">
      <label for="Male">Female</label> 
      <input type="radio" name="gender" id="Other" value="Other">
      <label for="Male">Other</label><br>
      <br>
      <button type="submit">Next</button>
    </form>
    <p>Already have an account <a href="../index.html" target="_blank">Login here</a></p>
  </center>
</body>
</html>
