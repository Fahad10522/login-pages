<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" href="download.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <h2>Login</h2>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">

      <input type="submit" value="Login">

      <a class="forgot-password" href="forget.html/forget.html" target="_blank">Forgot password?</a><br>
      <br>
      <p>Don't have an account <a class="register-here" href="register.html/register.html" target="_blank
        ">Register here</a></p>
    </form>

    <div class="or">
      <hr>
      <span>or</span>
    </div>

    <div class="social-login">
      <p>Sign in with social media</p>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-google"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>
</body>

</html>
